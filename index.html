<!DOCTYPE html>
<html>
  <head>
    <title>Prueba 1 Codesandbox</title>
    <meta charset="UTF-8" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app" class="container py-4"></div>
    <script src="src/index.js"></script>

    <div class="container">
      <h1 class="display-5 text-center my-4">SVG</h1>
      <p class="lead">
        Introducci√≥n al mundo del SVG
      </p>
    </div>

    <div class="container">
      <svg>
        <!--Text fallback-->
        I'm sorry, your browser does not support SVG images

        <circle
          cx="60"
          cy="60"
          r="50"
          stroke="#f6d81c"
          stroke-width="2"
          fill="#013be9"
        />

        <!--Fallback with links-->
        <a href="#">Some link text</a>
        .
      </svg>

      <div class="text-center mb-3">
        Agregando un cuadrado y un rectangulo Pag.24
      </div>
      <span>Adding a square:</span>
      <svg id="squareID">
        <rect
          x="10"
          y="10"
          width="100"
          height="100"
          stroke="mediumaquamarine"
          fill="transparent"
          stroke-width="2"
        />
      </svg>

      <span>Adding a rectangle</span>
      <svg id="rectangleID">
        <rect
          x="10"
          y="10"
          width="150"
          height="100"
          rx="5"
          ry="5"
          stroke="mediumpurple"
          fill="mediumaquamarine"
          stroke-width="2"
        />
      </svg>
    </div>
  </body>
</html>
